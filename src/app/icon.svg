<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0b10" rx="6" />
  
  <!-- Hexagon -->
  <path d="M16 6 L26 11 L26 21 L16 26 L6 21 L6 11 Z" fill="none" stroke="#eca013" stroke-width="2" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Core Node -->
  <circle cx="16" cy="16" r="3" fill="#eca013" filter="url(#glow)" />
  
  <!-- Connection Lines -->
  <line x1="16" y1="6" x2="16" y2="4" stroke="#eca013" stroke-width="1" opacity="0.5" />
  <line x1="26" y1="21" x2="28" y2="23" stroke="#eca013" stroke-width="1" opacity="0.5" />
  <line x1="6" y1="21" x2="4" y2="23" stroke="#eca013" stroke-width="1" opacity="0.5" />
</svg>
